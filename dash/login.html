<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DownloadsOrganizeR Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title mb-3">Sign in</h5>
              {% if error %}
              <div class="alert alert-danger" role="alert">{{ error }}</div>
              {% endif %}
              <form method="post" action="/login">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" value="on" id="remember" name="remember" checked>
                  <label class="form-check-label" for="remember">
                    Remember me
                  </label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
              </form>
              <div class="alert alert-warning mt-3" role="alert">
                <div class="d-flex flex-column gap-2">
                  <div>
                    <strong>Organizer files missing?</strong>
                    <div class="small text-muted">Start the organizer service to regenerate download metadata before logging in.</div>
                  </div>
                  <div class="d-flex align-items-center gap-2">
                    <button type="button" class="btn btn-outline-secondary btn-sm" id="btn-start-organizer-login">Start Organizer</button>
                    <small id="start-organizer-status-login" class="text-muted"></small>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/start_organizer.js') }}"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function(){
        if (window.attachStartOrganizerButton) {
          window.attachStartOrganizerButton('btn-start-organizer-login', 'start-organizer-status-login');
        }
      });
    </script>
  </body>
</html>
