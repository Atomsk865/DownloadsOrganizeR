<div class="dashboard-module wide" data-module="recent-files" draggable="true">
    <!-- Recent Files Card -->
    <div class="card mb-3">
        <div class="card-header d-flex align-items-center">
            <b>Recent File Movements</b>
            <a href="/docs/recent-files" target="_blank" class="ms-2 text-decoration-none" title="Open documentation">
                <small><i class="bi bi-book"></i> Docs</small>
            </a>
            <span class="drag-handle ms-auto"><i class="bi bi-grip-vertical"></i></span>
        </div>
        <div class="card-body p-2">
            <div class="d-flex justify-content-end mb-1">
                <button id="btn-recent-refresh" class="btn btn-sm btn-outline-primary" onclick="if(typeof refreshRecentFiles==='function')refreshRecentFiles()">
                    <i class="bi bi-arrow-clockwise"></i> Refresh
                </button>
            </div>
            <div id="recent-files-list" class="table-responsive">
                <table class="table table-sm table-hover mb-0" style="table-layout: auto; width: 100%;">
                    <thead>
                        <tr>
                            <th style="width: 15%; min-width: 160px; white-space: nowrap;">Time</th>
                            <th style="width: 30%;">Filename</th>
                            <th style="width: 12%; min-width: 110px; white-space: nowrap;">Category</th>
                            <th style="width: auto; min-width: 280px;">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="recent-files-tbody">
                        <tr>
                            <td colspan="5" class="text-center text-muted">Loading recent files...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
