<div class="dashboard-module" data-module="file-categories" draggable="true">
    <div class="card">
        <div class="card-header d-flex align-items-center">
            <b>File Categories</b>
            <span class="hide-toggle" data-module="file-categories" title="Hide module"><i class="bi bi-x-circle"></i></span>
            <span class="drag-handle ms-auto"><i class="bi bi-grip-vertical"></i></span>
        </div>
        <div class="card-body p-2">
            <div class="alert alert-info alert-sm mb-2 py-1 px-2" role="alert" style="font-size: 0.85rem;">
                <i class="bi bi-info-circle"></i> <strong>Note:</strong> Changes to file categories and custom routes require restarting the Organizer service to take effect.
            </div>
            <form id="config-form">
                <table class="table table-sm mb-3" style="table-layout: auto; width: 100%;" class="table-sortable">
                    <thead>
                        <tr>
                            <th style="width: 18%; min-width: 100px;">Folder</th>
                            <th style="width: auto;">Extensions (comma-separated)</th>
                            <th style="width: 20%; min-width: 120px;">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Images -->
                        <tr>
                            <td>
                                <div class="form-validation-wrapper">
                                    <input class="form-control form-control-sm" type="text" name="folder_1" value="Images" required pattern="^[a-zA-Z0-9_\-\s]+$" maxlength="50">
                                    <span class="form-validation-icon" title="Folder name (alphanumeric, spaces, -, _)"><i class="bi"></i></span>
                                </div>
                            </td>
                            <td>
                                <div class="form-validation-wrapper">
                                    <input class="form-control form-control-sm" type="text" name="exts_1" value="jpg, jpeg, png, gif, bmp, tiff, svg, webp, heic, ico, raw, psd, ai, eps" pattern="^[a-zA-Z0-9,\s\.]*$" maxlength="200">
                                    <span class="form-validation-icon" title="Extensions (comma-separated)"><i class="bi"></i></span>
                                </div>
                            </td>
                            <td>
                                <div class="d-flex flex-wrap gap-1">
                                    <button class="btn btn-danger btn-sm" type="button" >Delete</button>
                                </div>
                            </td>
                        </tr>
                        <!-- Music -->
                        <tr>
                            <td>
                                <div class="form-validation-wrapper">
                                    <input class="form-control form-control-sm" type="text" name="folder_2" value="Music" required pattern="^[a-zA-Z0-9_\-\s]+$" maxlength="50">

                                </div>
                            </td>
                            <td>
                                <div class="form-validation-wrapper">
                                    <input class="form-control form-control-sm" type="text" name="exts_2" value="mp3, wav, flac, aac, ogg, wma, m4a, alac, aiff, opus, amr, mid, midi" pattern="^[a-zA-Z0-9,\s\.]*$" maxlength="200">
                                    <span class="form-validation-icon"><i class="bi"></i></span>
                                </div>
                            </td>
                            <td>
                                <div class="d-flex flex-wrap gap-1">
                                    <button class="btn btn-danger btn-sm" type="button" >Delete</button>
                                </div>
                            </td>
                        </tr>

                        <tr>

                                </div>
                            </td>

                            </td>
                            <td>

                                    <button class="btn btn-danger btn-sm" type="button" >Delete</button>
                                </div>
                            </td>
                        </tr>
                        <!-- Fonts -->
                        <tr>
                            <td>
                                <div class="form-validation-wrapper">
                                    <input class="form-control form-control-sm" type="text" name="folder_9" value="Fonts" required pattern="^[a-zA-Z0-9_\-\s]+$" maxlength="50">
                                    <span class="form-validation-icon"><i class="bi"></i></span>
                                </div>
                            </td>
                            <td>
                                <div class="form-validation-wrapper">
                                    <input class="form-control form-control-sm" type="text" name="exts_9" value="ttf, otf, woff, woff2, fon, fnt, eot, svg" pattern="^[a-zA-Z0-9,\s\.]*$" maxlength="200">
                                    <span class="form-validation-icon"><i class="bi"></i></span>
                                </div>
                            </td>
                            <td>
                                <div class="d-flex flex-wrap gap-1">
                                    <button class="btn btn-danger btn-sm" type="button" >Delete</button>

                        <!-- Logs -->
                        <tr>
                            <td>
                                <div class="form-validation-wrapper">
                                    <input class="form-control form-control-sm" type="text" name="folder_10" value="Logs" required pattern="^[a-zA-Z0-9_\-\s]+$" maxlength="50">

                        <!-- Other -->

                            <td>
                                <div class="form-validation-wrapper">
                                    <input class="form-control form-control-sm" type="text" name="folder_11" value="Other" required pattern="^[a-zA-Z0-9_\-\s]+$" maxlength="50">

                            <td>
                                <button class="btn btn-danger btn-sm" type="button" >Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="d-flex gap-2 mt-2">
                    <button id="btn-add-category" class="btn btn-success btn-sm" type="button" onclick="if(typeof addCategoryRow==='function')addCategoryRow()">Add Category</button>
                    <button id="btn-save-config" class="btn btn-primary btn-sm" type="button" onclick="if(typeof saveConfiguration==='function')saveConfiguration()">Save Configuration</button>
                </div>
            </form>
        </div>
    </div>
</div>
