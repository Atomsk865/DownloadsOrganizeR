<div class="dashboard-module" data-module="settings" draggable="true">
    <div class="card">
        <div class="card-header d-flex align-items-center">
            <b>Settings</b>
            <span class="hide-toggle" data-module="settings" title="Hide module"><i class="bi bi-x-circle"></i></span>
            <span class="drag-handle ms-auto"><i class="bi bi-grip-vertical"></i></span>
        </div>
        <div class="card-body p-2">
            <form id="config-form-settings">
                <div class="row mb-2">
                    <div class="col-md-12">
                        <label for="watch_folder" class="form-label" style="font-size: 0.85rem;"><b>Watch Folder</b></label>
                        <div class="input-group input-group-sm">
                            <input id="watch_folder" class="form-control form-control-sm" type="text" name="watch_folder" value="{{ watch_folder }}" placeholder="e.g., C:\Users\YourName\Downloads or \\server\share">
                            <button class="btn btn-outline-secondary btn-sm" type="button" id="btn-unc-creds" onclick="if(typeof showUNCCredentialsModal==='function')showUNCCredentialsModal()" title="Configure UNC path credentials" style="display:none;">
                                <i class="bi bi-key"></i> UNC Creds
                            </button>
                        </div>
                        <small class="form-text text-muted">Local path or UNC path (e.g., \\\\server\\share). UNC paths require credentials.</small>
                        <div id="unc-warning" class="alert alert-info alert-sm mt-1 mb-0 py-1 px-2" role="alert" style="font-size: 0.8rem; display:none;">
                            <i class="bi bi-info-circle"></i> This is a UNC path. Click <strong>UNC Creds</strong> to configure authentication.
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label for="memory_threshold" class="form-label" style="font-size: 0.85rem;"><b>Memory Threshold (MB)</b></label>
                        <input id="memory_threshold" class="form-control form-control-sm" type="number" name="memory_threshold" value="{{ memory_threshold }}">
                    </div>
                    <div class="col-md-4">
                        <label for="cpu_threshold" class="form-label" style="font-size: 0.85rem;"><b>CPU Threshold (%)</b></label>
                        <input id="cpu_threshold" class="form-control form-control-sm" type="number" name="cpu_threshold" value="{{ cpu_threshold }}">
                    </div>
                    <div class="col-md-4">
                        <label for="logs_dir" class="form-label" style="font-size: 0.85rem;"><b>Logs Directory</b></label>
                        <input id="logs_dir" class="form-control form-control-sm" type="text" name="logs_dir" value="{{ logs_dir }}">
                    </div>
                </div>
                <div class="alert alert-warning alert-sm mt-2 mb-2 py-1 px-2" role="alert" style="font-size: 0.85rem;">
                    <i class="bi bi-exclamation-triangle"></i> <strong>Important:</strong> Changing the watch folder requires restarting the Organizer service.
                </div>
                <button id="btn-save-settings" class="btn btn-primary btn-sm mt-2" type="button" onclick="if(typeof saveSettings==='function')saveSettings()">Save Settings</button>
            </form>
        </div>
    </div>
</div>

<!-- UNC Credentials Modal -->
<div class="modal fade" id="uncCredsModal" tabindex="-1" aria-labelledby="uncCredsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="uncCredsModalLabel">UNC Path Credentials</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="unc-path-display" class="form-label"><strong>UNC Path</strong></label>
                    <input id="unc-path-display" class="form-control form-control-sm" type="text" readonly>
                </div>
                
                <div class="mb-3">
                    <label for="unc-auth-type" class="form-label"><strong>Authentication Type</strong></label>
                    <select id="unc-auth-type" class="form-select form-select-sm" onchange="updateUNCAuthFields()">
                        <option value="windows">Windows Auth (Default)</option>
                        <option value="ldap">LDAP</option>
                    </select>
                </div>
                
                <div id="windows-auth-fields">
                    <div class="row mb-2">
                        <div class="col-md-6">
                            <label for="unc-domain" class="form-label"><small>Domain</small></label>
                            <input id="unc-domain" class="form-control form-control-sm" type="text" placeholder="DOMAIN (optional)">
                        </div>
                        <div class="col-md-6">
                            <label for="unc-hostname" class="form-label"><small>Hostname/Server</small></label>
                            <input id="unc-hostname" class="form-control form-control-sm" type="text" placeholder="server name (optional)">
                        </div>
                    </div>
                </div>
                
                <div class="row mb-2">
                    <div class="col-md-6">
                        <label for="unc-username" class="form-label"><strong>Username</strong></label>
                        <input id="unc-username" class="form-control form-control-sm" type="text" placeholder="username">
                    </div>
                    <div class="col-md-6">
                        <label for="unc-password" class="form-label"><strong>Password</strong></label>
                        <input id="unc-password" class="form-control form-control-sm" type="password" placeholder="password">
                    </div>
                </div>
                
                <div id="unc-message" class="alert alert-info alert-sm py-1 px-2 mb-2" role="alert" style="font-size: 0.85rem; display:none;"></div>
                <div id="unc-error" class="alert alert-danger alert-sm py-1 px-2 mb-2" role="alert" style="font-size: 0.85rem; display:none;"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-warning btn-sm" id="btn-test-unc" onclick="testUNCCredentials()">
                    <i class="bi bi-plug"></i> Test Connection
                </button>
                <button type="button" class="btn btn-primary btn-sm" id="btn-save-unc" onclick="saveUNCCredentials()">
                    <i class="bi bi-save"></i> Save Credentials
                </button>
            </div>
        </div>
    </div>
</div>
